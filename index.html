<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <br />
    <div class="container">
      <div class="weather-app">
        <div class="d-flex flex-row">
          <div class="px-0" id="search-engine">
            <form class="search-form" id="search-form">
              <div class="d-flex justify-content-between">
                <div class="px-0">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Enter city..."
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                  />
                </div>

                <div class="px-2" id="search-button">
                  <button
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary"
                    id="search-city-button"
                  >
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>

          <div class="px-2" id="location-button">
            <button class="btn btn-success" id="current-location-button">
              <i class="fa-solid fa-location-arrow"></i>
            </button>
          </div>

          <div class="px-2" id="conversion-button">
            <div
              class="btn-group"
              role="group"
              aria-label="Basic radio toggle button group"
              id="units-toggle-button"
            >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio1"
                autocomplete="off"
                checked
              />
              <label class="btn btn-outline-primary" for="btnradio1">°F</label>

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio2"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="btnradio2">°C</label>
            </div>
          </div>
        </div>
        <br />

        <h1 class="city-title">Chicago</h1>
        <h5 class="today"></h5>
        <div class="today-weather">
          <div class="d-flex justify-content-center">
            <div class="today-icon px-0">
              <img id="weather-icon-today" src="" alt="" />
            </div>
            <div class="px-0">
              <h2><span class="temp" id="current-temp"></span>°</h2>
              <span id="current-description"></span>
            </div>
          </div>
          <br />
          <div class="d-flex flex-row">
            <div class="col-4" id="feel-today">
              <i class="fa-solid fa-temperature-empty"></i>
              <span class="icon-title">FEELS LIKE</span>
              <br />
              <span id="current-feel">64</span>°
            </div>
            <div class="col-4" id="humidity-today">
              <i class="fa-solid fa-droplet"></i>
              <span class="icon-title">HUMIDITY</span>
              <br />
              <span id="current-humidity"></span>%
            </div>
            <div class="col-4" id="wind-today">
              <i class="fa-solid fa-wind"></i>
              <span class="icon-title">WIND</span>
              <br />
              <span id="current-windspeed"></span> mph
            </div>
          </div>
          <br />
        </div>

        <br />

        <div class="accordion" id="week-weather">
          <div class="accordion-item">
            <div class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseTwo"
                aria-expanded="false"
                aria-controls="panelsStayOpen-collapseTwo"
                id="day1-button"
              >
                <div class="col-3">
                  <h5 class="day1-title">Mon</h5>
                </div>
                <div class="col-4">
                  <img
                    id="day1-icon"
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                    alt=""
                  />
                </div>

                <div class="col-2">
                  <h6 class="day1-temp">
                    <i class="fa-solid fa-arrow-up"></i>
                    <span class="day1-high">80</span>°
                  </h6>
                </div>

                <div class="col-2">
                  <h6 class="day1-temp">
                    <i class="fa-solid fa-arrow-down"></i>
                    <span class="day1-low">75</span>°
                  </h6>
                </div>
              </button>
            </div>
            <div
              id="panelsStayOpen-collapseTwo"
              class="accordion-collapse collapse"
            >
              <div class="accordion-body">
                <div class="d-flex flex-row">
                  <div class="col-4" id="feel-day1">
                    <i class="fa-solid fa-temperature-empty"></i>
                    <span class="icon-title">WEATHER</span>
                    <br />
                    <span id="day1-feel">scattered clouds</span>
                  </div>
                  <div class="col-4" id="humidity-day1">
                    <i class="fa-solid fa-droplet"></i>
                    <span class="icon-title">HUMIDITY</span>
                    <br />
                    <span id="day1-humidity">77</span>%
                  </div>
                  <div class="col-4" id="wind-day1">
                    <i class="fa-solid fa-wind"></i>
                    <span class="icon-title">WIND</span>
                    <br />
                    <span id="day1-windspeed">8</span> mph
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="footer">
          This project was coded by Leslie Diaz and is
          <a href="https://github.com/lhdiaz85/weather-app" target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a
            href="https://ubiquitous-quokka-1c3fa6.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >.
        </div>
        <br />
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/aecd8e336f.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>

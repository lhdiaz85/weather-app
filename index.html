<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br />
    <div class="container">
      <div class="weather-app">
        <div class="d-flex flex-row">
          <div class="px-0">
            <form class="search-form" id="search-form">
              <div class="d-flex justify-content-between">
                <div class="px-0">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Enter city..."
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                  />
                </div>

                <div class="px-2">
                  <button
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary"
                    id="search-city-button"
                  >
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>

          <div class="px-2">
            <button class="btn btn-success" id="current-location-button">
              <i class="fa-solid fa-location-arrow"></i>
            </button>
          </div>

          <div class="px-2">
            <div
              class="btn-group"
              role="group"
              aria-label="Basic radio toggle button group"
              id="units-toggle-button"
            >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio1"
                autocomplete="off"
                checked
              />
              <label class="btn btn-outline-primary" for="btnradio1">°F</label>

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio2"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="btnradio2">°C</label>
            </div>
          </div>
        </div>
        <br />

        <h1 class="city-title">Chicago</h1>

        <div class="card today-weather">
          <div class="card-body">
            <div class="row col-12">
              <h5 class="today"></h5>
              <div class="col-sm-auto today-icon">
                <img id="weather-icon-today" src="" alt="" />
              </div>
              <div class="col-sm-auto today-temp">
                <h2><span class="temp" id="current-temp"></span>°</h2>
                <p>
                  <span id="current-description"></span>
                </p>
              </div>
              <div class="col-sm-9 today-rates">
                <p>
                  Precipitation: 0%
                  <br />
                  Humidity: <span id="current-humidity"></span>%
                  <br />
                  Wind: <span id="current-windspeed"></span>mph
                </p>
              </div>
            </div>
          </div>
        </div>

        <br />

        <div class="card week-weather">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-2 day1-column">
                <h5 class="day1-title">Mon</h5>
                <div class="day1-icon">
                  <i class="fa-solid fa-cloud-sun fa-2xl"></i>
                </div>
                <br />
                <div class="day1-temp">
                  <span class="temp">83</span>° | <span class="temp">65</span>°
                </div>
              </div>

              <div class="col-sm-2 day2-column">
                <h5 class="day2-title">Tues</h5>

                <div class="day2-icon">
                  <i class="fa-solid fa-cloud-sun fa-2xl"></i>
                </div>
                <br />
                <div class="day2-temp">
                  <span class="temp">84</span>° | <span class="temp">68</span>°
                </div>
              </div>

              <div class="col-sm-2 day3-column">
                <h5 class="day3-title">Wed</h5>

                <div class="day3-icon">
                  <i class="fa-solid fa-cloud-sun fa-2xl"></i>
                </div>
                <br />
                <div class="day3-temp">
                  <span class="temp">86</span>° | <span class="temp">68</span>°
                </div>
              </div>

              <div class="col-sm-2 day4-column">
                <h5 class="day4-title">Thurs</h5>

                <div class="day4-icon">
                  <i class="fa-solid fa-cloud-sun fa-2xl"></i>
                </div>
                <br />
                <div class="day4-temp">
                  <span class="temp">88</span>° | <span class="temp">72</span>°
                </div>
              </div>

              <div class="col-sm-2 day5-column">
                <h5 class="day5-title">Fri</h5>

                <div class="day5-icon">
                  <i class="fa-solid fa-cloud-rain fa-2xl"></i>
                </div>
                <br />
                <div class="day5-temp">
                  <span class="temp">84</span>° | <span class="temp">68</span>°
                </div>
              </div>

              <div class="col-sm-2 day6-column">
                <h5 class="day6-title">Sat</h5>

                <div class="day6-icon">
                  <i class="fa-solid fa-cloud-rain fa-2xl"></i>
                </div>
                <br />
                <div class="day6-temp">
                  <span class="temp">82</span>° | <span class="temp">70</span>°
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <p>
        <a href="https://github.com/lhdiaz85/weather-app" target="_blank"
          >Open-source code
        </a>
        by Leslie Diaz
      </p>
    </div>

    <script
      src="https://kit.fontawesome.com/aecd8e336f.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <br />
    <div class="container">
      <div class="weather-app">
        <div class="d-flex flex-row">
          <div class="px-0" id="search-engine">
            <form class="search-form" id="search-form">
              <div class="d-flex justify-content-between">
                <div class="px-0">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Enter city..."
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                  />
                </div>

                <div class="px-2" id="search-button">
                  <button
                    type="submit"
                    value="Search"
                    class="btn btn-light"
                    id="search-city-button"
                  >
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>

          <div class="px-2" id="location-button">
            <button class="btn btn-light" id="current-location-button">
              <i class="fa-solid fa-location-arrow"></i>
            </button>
          </div>

          <div class="px-2" id="conversion">
            <div
              class="btn-group"
              role="group"
              aria-label="Basic radio toggle button group"
              id="units-toggle-button"
            >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio1"
                autocomplete="off"
                checked
              />
              <label class="btn btn-light" for="btnradio1">째F</label>

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio2"
                autocomplete="off"
              />
              <label class="btn btn-light" for="btnradio2">째C</label>
            </div>
          </div>
        </div>
        <br />

        <h1 class="city-title">Chicago</h1>
        <h5 class="today"></h5>
        <div class="today-weather">
          <div class="d-flex justify-content-center">
            <div class="today-icon px-0">
              <img id="weather-icon-today" src="" alt="" />
            </div>
            <div class="px-0">
              <h2><span class="temp" id="current-temp"></span>째</h2>
              <span id="current-description"></span>
            </div>
          </div>
          <br />
          <div class="d-flex flex-row">
            <div class="col-4" id="feel-today">
              <i class="fa-solid fa-temperature-empty"></i>
              <span class="icon-title">FEELS LIKE</span>
              <br />
              <span id="current-feel">64</span>째
            </div>
            <div class="col-4" id="humidity-today">
              <i class="fa-solid fa-droplet"></i>
              <span class="icon-title">HUMIDITY</span>
              <br />
              <span id="current-humidity"></span>%
            </div>
            <div class="col-4" id="wind-today">
              <i class="fa-solid fa-wind"></i>
              <span class="icon-title">WIND</span>
              <br />
              <span id="current-windspeed"></span>
              <span class="windUnit">mph</span>
            </div>
          </div>
          <br />
        </div>

        <br />

        <div class="accordion" id="week-weather"></div>
        <br />
        <div class="footer">
          This project was coded by Leslie Diaz and is
          <a href="https://github.com/lhdiaz85/weather-app" target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a
            href="https://ubiquitous-quokka-1c3fa6.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >.
        </div>
        <br />
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/aecd8e336f.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
